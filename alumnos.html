<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Alumnos - Tu Espacio Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #24a0a5;
            --secondary-color: #4A487A;
            --tercer-color: #F1F55A;
            --cuarto-color: #F9B2FA;
            --accent-color: #f18489;
            --light-color: #f2f2f2;
            --dark-color: #1a202c;
            --dark-bg: #0f1419;
            --dark-card: #1a202c;
            --font-main: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background: var(--dark-bg);
            color: var(--light-color);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Navbar Futurista */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(26, 32, 44, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--primary-color);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(15, 20, 25, 0.95);
            box-shadow: 0 5px 30px rgba(36, 160, 165, 0.3);
        }

        .navbar-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-color), var(--cuarto-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .mode-toggle {
            background: var(--dark-card);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mode-toggle:hover {
            background: var(--primary-color);
            color: var(--dark-bg);
            transform: scale(1.05);
        }

        /* Hero Section pico */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-color) 100%);
            position: relative;
            overflow: hidden;
            padding: 100px 20px 60px;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
            opacity: 0.15;
            top: -200px;
            right: -200px;
            animation: float 15s ease-in-out infinite;
        }

        .hero::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--cuarto-color) 0%, transparent 70%);
            opacity: 0.1;
            bottom: -100px;
            left: -100px;
            animation: float 12s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, 50px) rotate(180deg); }
        }

        .hero-content {
            text-align: center;
            max-width: 900px;
            position: relative;
            z-index: 2;
        }

        .hero-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            font-weight: 900;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .hero h1 .gradient-text {
            background: linear-gradient(135deg, var(--primary-color), var(--tercer-color), var(--cuarto-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(20deg); }
        }

        .hero p {
            font-size: clamp(1.1rem, 2vw, 1.4rem);
            color: #b0b8c1;
            margin-bottom: 40px;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-primary, .btn-secondary {
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 10px 30px rgba(36, 160, 165, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(36, 160, 165, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: var(--cuarto-color);
            border: 2px solid var(--cuarto-color);
        }

        .btn-secondary:hover {
            background: var(--cuarto-color);
            color: var(--dark-bg);
            transform: translateY(-3px);
        }

        /* Secci贸n de Zonas/Misiones */
        .zones-section {
            padding: 80px 20px;
            background: var(--dark-bg);
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-header h2 {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-header p {
            font-size: 1.2rem;
            color: #8b95a1;
        }

        .zones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .zone-card {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 40px 30px;
            border: 2px solid transparent;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .zone-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .zone-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary-color);
            box-shadow: 0 20px 50px rgba(36, 160, 165, 0.3);
        }

        .zone-card:hover::before {
            opacity: 0.1;
        }

        .zone-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            transition: transform 0.4s ease;
        }

        .zone-card:hover .zone-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .zone-card.primary .zone-icon { color: var(--primary-color); }
        .zone-card.secondary .zone-icon { color: var(--cuarto-color); }
        .zone-card.accent .zone-icon { color: var(--tercer-color); }
        .zone-card.special .zone-icon { color: var(--accent-color); }

        .zone-card h3 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--light-color);
            position: relative;
            z-index: 1;
        }

        .zone-card p {
            color: #8b95a1;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        .zone-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(36, 160, 165, 0.2);
            color: var(--primary-color);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Videos Section con Bento Grid */
        .videos-section {
            padding: 80px 20px;
            background: linear-gradient(180deg, var(--dark-bg) 0%, var(--dark-color) 100%);
        }

        .videos-bento {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .video-card {
            background: var(--dark-card);
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid rgba(36, 160, 165, 0.2);
            transition: all 0.4s ease;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary-color);
            box-shadow: 0 15px 40px rgba(36, 160, 165, 0.4);
        }

        .video-thumbnail {
            position: relative;
            padding-bottom: 56.25%;
            background: #000;
            overflow: hidden;
        }

        .video-thumbnail iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            padding: 20px;
        }

        .video-info h4 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: var(--light-color);
        }

        .video-info p {
            color: #8b95a1;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .video-tags {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .video-tag {
            background: rgba(241, 245, 90, 0.1);
            color: var(--tercer-color);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Recursos Section */
        .recursos-section {
            padding: 80px 20px;
            background: var(--dark-bg);
        }

        .recursos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .recurso-card {
            background: var(--dark-card);
            border-radius: 16px;
            padding: 25px;
            border: 2px solid rgba(249, 178, 250, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .recurso-card:hover {
            transform: translateY(-5px);
            border-color: var(--cuarto-color);
            box-shadow: 0 10px 30px rgba(249, 178, 250, 0.3);
        }

        .recurso-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .recurso-icon {
            font-size: 2rem;
            color: var(--cuarto-color);
        }

        .recurso-type {
            background: rgba(249, 178, 250, 0.2);
            color: var(--cuarto-color);
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .recurso-card h4 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: var(--light-color);
        }

        .recurso-card p {
            color: #8b95a1;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .recurso-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, var(--cuarto-color), var(--accent-color));
            color: var(--dark-bg);
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .recurso-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(249, 178, 250, 0.4);
        }

        /* Footer */
        footer {
            background: var(--dark-color);
            padding: 40px 20px 20px;
            border-top: 2px solid var(--primary-color);
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .footer-section h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .footer-links a {
            display: block;
            color: #8b95a1;
            text-decoration: none;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background: var(--dark-card);
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            background: var(--primary-color);
            color: var(--dark-bg);
            transform: translateY(-3px);
        }

        .copyright {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(36, 160, 165, 0.2);
            color: #8b95a1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                min-height: 80vh;
                padding: 80px 20px 40px;
            }

            .cta-buttons {
                flex-direction: column;
            }

            .zones-grid,
            .videos-bento,
            .recursos-grid {
                grid-template-columns: 1fr;
            }

            .navbar-brand {
                font-size: 1.2rem;
            }
        }

        /* Modo Light */
        body.light-mode {
            background: var(--light-color);
            color: var(--dark-color);
        }

        body.light-mode .navbar {
            background: rgba(255, 255, 255, 0.9);
            border-bottom-color: var(--primary-color);
        }

        body.light-mode .hero {
            background: linear-gradient(135deg, #ffffff 0%, var(--light-color) 100%);
        }

        body.light-mode .hero p {
            color: #555;
        }

        body.light-mode .zone-card,
        body.light-mode .video-card,
        body.light-mode .recurso-card {
            background: white;
            border-color: rgba(36, 160, 165, 0.2);
        }

        body.light-mode .zone-card h3,
        body.light-mode .video-info h4,
        body.light-mode .recurso-card h4 {
            color: var(--dark-color);
        }

        body.light-mode .zone-card p,
        body.light-mode .video-info p,
        body.light-mode .recurso-card p {
            color: #666;
        }

        body.light-mode .zones-section,
        body.light-mode .recursos-section {
            background: var(--light-color);
        }

        body.light-mode .videos-section {
            background: linear-gradient(180deg, var(--light-color) 0%, #e8eaed 100%);
        }

        body.light-mode footer {
            background: var(--dark-color);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div class="navbar-container">
            <div class="navbar-brand"> ZONA ALUMNOS</div>
            <button class="mode-toggle" onclick="toggleMode()">
                <i class="fas fa-sun"></i>
                <span id="modeText">Modo Light</span>
            </button>
        </div>
    </nav>

    <section class="hero">
    <div class="hero-content">
        <div class="hero-badge"> Programaci贸n + IA + Creatividad</div>
        <h1>
            No solo consumas tecnolog铆a,<br>
            <span class="gradient-text">aprende a crearla</span>
        </h1>
        <p>Desde programar tu primer videojuego hasta dominar herramientas de Inteligencia Artificial. Aqu铆 reunimos los tutoriales, videos y links clave para tus proyectos.</p>
        <div class="cta-buttons">
            <a href="#" class="btn-primary">Empezar a crear</a>
            <a href="#" class="btn-secondary">Ver herramientas</a>
        </div>
    </div>
</section>

    

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Toggle Dark/Light Mode
        function toggleMode() {
            const body = document.body;
            const modeText = document.getElementById('modeText');
            const modeToggle = document.querySelector('.mode-toggle');
            
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                modeText.textContent = 'Modo Dark';
                modeToggle.innerHTML = '<i class="fas fa-moon"></i><span id="modeText">Modo Dark</span>';
                localStorage.setItem('theme', 'light');
            } else {
                modeText.textContent = 'Modo Light';
                modeToggle.innerHTML = '<i class="fas fa-sun"></i><span id="modeText">Modo Light</span>';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Cargar preferencia guardada
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const body = document.body;
            const modeToggle = document.querySelector('.mode-toggle');
            
            if (savedTheme === 'light') {
                body.classList.add('light-mode');
                modeToggle.innerHTML = '<i class="fas fa-moon"></i><span id="modeText">Modo Dark</span>';
            }
        });

        // Smooth scroll para los enlaces internos
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Animaci贸n de aparici贸n en scroll (opcional)
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observar las tarjetas para animaciones
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.zone-card, .video-card, .recurso-card');
            cards.forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                card.style.transition = 'all 0.6s ease';
                observer.observe(card);
            });
        });
    </script>
</body>
</html>
